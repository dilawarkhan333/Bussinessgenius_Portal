    <div class="container">
      <div class="chatbox">
        <div class="header">
          <img src="assets/img/business-people-casual-meeting.jpg" alt="Avatar">
          <h2>Entrepreneur Name</h2>
          <span class="status">Online</span>
        </div>
        <div class="messages">
          <div class="message received">
            <p>Hello, Investor. I'm interested in pitching my business idea to you.</p>
            <span class="time">10:00 AM</span>
          </div>
          <div class="message sent">
            <p>Hi, Entrepreneur. I'm happy to chat with you about your idea.</p>
            <span class="time">10:01 AM</span>
          </div>
          <div class="message received">
            <p>Great. Where would you like to start?</p>
            <span class="time">10:02 AM</span>
          </div>
        </div>
        <form>
          <input type="text" placeholder="Type a message...">
          <button type="submit"><i class="fa fa-send"></i></button>
        </form>
      </div>
    </div>
